<div class="d-flex flex-row-reverse mb-3">
	<create-project></create-project>
	<payment></payment>
</div>

<div class="row page-titles mx-0">
	<div class="col-sm-6 p-md-0">
		<div class="welcome-text">
			<h4>Hi, welcome back!</h4>
		</div>
	</div>
	<div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="javascript:void(0)">App</a></li>
			<li class="breadcrumb-item active"><a href="javascript:void(0)">Product List</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-xl-6" *ngFor="let product of products">
		<div class="card">
			<div class="card-body">
				<div class="row m-b-30">
					<div class="col-md-7 col-xxl-12">
						<div class="new-arrival-content position-relative">
							<h4><a [routerLink]="['/project/ecom-product-detail']">{{product.title}}</a></h4>
							<p class="price">{{product.funding_goal}}</p>
							<p>Availability: <span class="item"> {{product.campaign_duration}} <i
										class="{{product.launch_date}}"></i></span>
							</p>
							<p>Min Bid: <span class="item">{{product.min_bid}}</span> </p>
							<p>Created By: <span class="item">{{product.created_by}}</span></p>
							<p class="text-content">{{product.description}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
