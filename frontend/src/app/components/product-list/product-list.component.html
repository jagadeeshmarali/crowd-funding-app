<div class="d-flex flex-row-reverse mb-4">
	<create-project></create-project>
</div>

<div class="row page-titles mx-0">
	<div class="col-sm-6 p-md-0">
		<div class="welcome-text">
			<h4>Hi, welcome back!</h4>
		</div>
	</div>
	<div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="javascript:void(0)">App</a></li>
			<li class="breadcrumb-item active"><a href="javascript:void(0)">Product List</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-xl-6" *ngFor="let product of products">
		<div class="card">
			<div class="card-body">
				<div class="row m-b-30">
					<div class="col-md-5 col-xxl-12">
						<div class="new-arrival-product mb-4 mb-xxl-4 mb-md-0">
							<div class="new-arrivals-img-contnent">
								<img class="img-fluid" [src]=product.imageUrl alt="">
							</div>
						</div>
					</div>
					<div class="col-md-7 col-xxl-12">
						<div class="new-arrival-content position-relative">
							<h4><a [routerLink]="['/project',product.slug]">{{product.title}}</a></h4>
							<p class="price"> ${{product.fundingGoal}}</p>
							<p>Availability: <span class="item"> {{product.campaignEndDate | date: 'dd/MM/yyyy'}}
									<!-- <i class="{{product.launchDate
										}}"></i> -->
								</span>
							</p>
							<!-- <p>Min Bid: <span class="item"> $ {{product.minBid}}</span> </p> -->
							<p>Created By: <span class="item">{{product.createdBy}}</span></p>
							<p class="text-content">{{product.description}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
