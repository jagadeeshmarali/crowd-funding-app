<div class="authincation h-100">
  <div class="container vh-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-lg-6 col-md-8">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <div class="text-center mb-3">
                  <a [routerLink]="['']"><img src="assets/images/logo.png" alt=""></a>
                </div>
                <h4 class="text-center mb-4">Sign up your account</h4>
                <form role="form" [formGroup]="signUpForm">
                  <div class="form-group">
                    <label class="mb-1"><strong>Email</strong></label>
                    <input type="email" class="form-control" placeholder="hello@example.com" formControlName="email">
                  </div>
                  <div class="form-group">
                    <label class="mb-1"><strong>Password</strong></label>
                    <input type="password" class="form-control" formControlName="password">
                  </div>
                  <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-block" (click)="register()">Sign me up</button>
                  </div>
                </form>
                <div class="new-account mt-3">
                  <p>Already have an account? <a class="text-primary" [routerLink]="['/']">Sign in</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
